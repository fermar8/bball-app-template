name: Bootstrap - Update Infrastructure

on:
  workflow_dispatch:

jobs:
  update-bootstrap:
    name: Update Bootstrap Infrastructure
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_PIPELINE_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'eu-west-3' }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.0

      - name: Terraform Init
        working-directory: ./terraform/bootstrap
        run: terraform init

      - name: Terraform Validate
        working-directory: ./terraform/bootstrap
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform/bootstrap
        run: terraform plan -no-color

      - name: Terraform Apply
        working-directory: ./terraform/bootstrap
        run: terraform apply -auto-approve

      - name: Show Outputs
        working-directory: ./terraform/bootstrap
        run: |
          echo "Pipeline Role ARN:"
          terraform output pipeline_role_arn
          echo ""
          echo "State Bucket:"
          terraform output state_bucket_name
          echo ""
          echo "Lock Table:"
          terraform output lock_table_name
